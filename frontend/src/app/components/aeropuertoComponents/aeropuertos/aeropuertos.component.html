<div class="container-fluid">
  <div class="row justify-content-md-center">
   

    <div class="col-lg-8">
        <div class="container box shadow-lg p-3 mb-5 bg-white rounded">
          <table class="table table-striped">
            <thead>
              <tr>
                <th scope="col">IATA</th>
                <th scope="col">Pais</th>
                <th scope="col">Ciudad</th>
            </thead>
            <tbody>
              <tr *ngFor="let aeropuerto of aeropuertos">
                <th>{{aeropuerto.IATA}}</th>
                <th>{{aeropuerto.pais}}</th>
                <th>{{aeropuerto.ciudad}}</th>

     
              </tr>
            </tbody>
          </table>
        </div>
    </div>
   
  </div>
</div>
