<div class="container-fluid">
    <div class="row justify-content-md-center">
     

      <div class="col-lg-8">
          <div class="container box shadow-lg p-3 mb-5 bg-white rounded">
              <form #programaForm="ngForm" (ngSubmit)="addPrograma(programaForm)">
                <h3>Generar Programa de vuelo</h3>
                 
                  <div class="form-row">

                      <div class="form-group col-md-6">
                        <label>Origen</label>
                        <input  class="form-control"  placeholder="Origen" type="text" id="origen" name="origen" #name="ngModel" [(ngModel)]="ProgramaOrigen">
                      </div>

                      <div class="form-group col-md-6">
                          <label>Destino</label>
                          <input type="text" class="form-control"  placeholder="Destino" id="destino" name="destino" #name="ngModel" [(ngModel)]="ProgramaDestino">
                        </div>
                        

                        <div class="form-group col-md-6">
                            <label for="example-date-input" class="col-form-label">Fecha Salida</label>
                              <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                        </div>
                 
                        
                        <div class="form-group col-md-6">
                            <label for="example-time-input" class="col-form-label">Hora Salida</label>
                              <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                          </div>

                          
                          <div class="form-group col-md-6">
                              <label for="example-date-input" class=" col-form-label">Fecha Llegada</label>
                                <input class="form-control" type="date" value="2011-08-19" id="example-date-input">
                          </div>
                          <div class="form-group col-md-6">
                              <label for="example-time-input" class=" col-form-label">Hora Llegada</label>
                                <input class="form-control" type="time" value="13:45:00" id="example-time-input">
                            </div>
  
  
                            <div class="form-group col-md-5">
                              <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                  Tiene Escala
                                </label>
                              </div>
                            </div>
                  </div>
                     
                    <div class="botones">
                        <button class="btn btn-primary" type="submit">Comprar</button>
                    </div>  
            
                    </form>

                    <form class="form-inline">
                    
                    </form>
                    
                    <hr/>
                   

                  
          </div>
      </div>
     
    </div>
  </div>
