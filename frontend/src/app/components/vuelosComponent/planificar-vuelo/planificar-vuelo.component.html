<div class="container-fluid">
  <div class="row justify-content-md-center">
   
    <div class="col-lg-8">
        <div class="container box shadow-lg p-3 mb-5 bg-white rounded">
            <form #vueloForm="ngForm" (ngSubmit)="addVuelo(vueloForm)">
            <h3>Planificar Vuelo</h3>
            <br>
            <div class="form row">
                <div class="form-group col-md-7">
                    <label for="inputEmail4">Avion</label>
                    <input type="number" class="form-control" id="avion_id" name="avion_id" #name="ngModel" [(ngModel)]="avion_id" placeholder="avion">
                </div>
                <div class="form-group col-md-7">
                  <label for="inputEmail4">Ruta a Realizar</label>
                  <input type="number" class="form-control" id="ruta_id"name="ruta_id" #name="ngModel" [(ngModel)]="ruta_id" placeholder="ruta_id">
                </div>
            </div> 
            <div class="botones">
                  <button class="btn btn-primary" type="submit">Generar</button>
                </div>  
         
              </form>
        </div>
    </div>
   
  </div>
</div>
